<head>
    <meta charset="utf-8">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" rel="stylesheet">
    <!-- FooTable Bootstrap CSS -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div class="container">

    <!-- Static navbar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">学生选课管理系统</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">单表查询</a></li>
                    <li><a href="multiselect.html">多表查询</a></li>
                    <li><a href="#">更改数据</a></li>
                </ul>

            </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
    </nav>

    <!-- Main component for a primary marketing message or call to action -->
    <div class="jumbotron">
        <form action="/modifyselect/" method="post">
            <div class="input-group">
                <label>请选择要更改的表：</label>
                <select name="table" class="form-control">
                    <option>课程</option>
                    <option>学生</option>
                    <option>教师</option>
                    <option>选课表</option>
                    <option>授课表</option>
                    <option>院系表</option>
                    <option>专业表</option>
                </select>
                <input type="submit" class="btn btn-default" value="提交"/>
            </div>

        </form>
    </div>
    <div class="example">
        <table id="editing-example" class="table" data-paging="true" data-filtering="true" data-sorting="true">
            <thead>
            <tr>
                <th data-name="Sid" data-breakpoints="xs" >Sid</th>
                <th data-name="Sname">Sname</th>
                <th data-name="Sex">Sex</th>
                <th data-name="recruitdate" data-breakpoints="xs sm" data-type="date" data-format-string="MMMM Do YYYY">recruitdate</th>
                <th data-name="Psd">Psd</th>
                <th data-name="Mid">Mid</th>
            </tr>
            </thead>
            <tbody>
            <tr data-expanded="true">
                <td>1</td>
                <td>Dennise</td>
                <td>Fuhrman</td>
                <td>November 8th 2011</td>
                <td>123333</td>
                <td>High School History Teacher</td>
            </tr>

            </tbody>
        </table>

        <!-- Modal -->
        <div class="modal fade" id="editor-modal" tabindex="-1" role="dialog" aria-labelledby="editor-title">
            <style scoped>
                /* provides a red astrix to denote required fields */
                .form-group.required .control-label:after {
                    content:"*";
                    color:red;
                    margin-left: 4px;
                }
            </style>
            <div class="modal-dialog" role="document">
                <form class="modal-content form-horizontal" id="editor">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="editor-title">增加列</h4>
                    </div>
                    <div class="modal-body">
                        <input type="number" id="id" name="id" class="hidden"/>
                        <div class="form-group required">
                            <label for="Sid" class="col-sm-3 control-label">Sid</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="Sid" name="Sid" placeholder="Sid" required>
                            </div>
                        </div>
                        <div class="form-group required">
                            <label for="SName" class="col-sm-3 control-label">Sname</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="Sname" name="Sname" placeholder="SName" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Sex" class="col-sm-3 control-label">Sex</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="Sex" name="Sex" placeholder="Sex" required>
                            </div>
                        </div>
                        <div class="form-group required">
                            <label for="recruitdate" class="col-sm-3 control-label">recruitdate</label>
                            <div class="col-sm-9">
                                <input type="date" class="form-control" id="recruitdate" name="recruitdate" placeholder="recruitdate" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Psd" class="col-sm-3 control-label">Psd</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="Psd" name="Psd" placeholder="Psd" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Mid" class="col-sm-3 control-label">Mid</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="Mid" name="Mid" placeholder="Mid" required>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">保存</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">退出</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div> <!-- /container -->

<!-- Placed at the end of the document so the pages load faster -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<!-- Add in any FooTable dependencies we may need -->
<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>
<!-- Add in FooTable itself -->
<script src="../../src/main/webapp/resources/theme1/footable/js/footable.js"></script>
<!-- Initialize FooTable -->
<script>
    jQuery(function($){
        var $modal = $('#editor-modal'),
            $editor = $('#editor'),
            $editorTitle = $('#editor-title'),
            ft = FooTable.init('#editing-example', {
                editing: {
                    enabled: true,
                    addRow: function(){
                        $modal.removeData('row');
                        $editor[0].reset();
                        $editorTitle.text('Add a new row');
                        $modal.modal('show');
                    },
                    editRow: function(row){
                        var values = row.val();
                        $editor.find('#Sid').val(values.Sid);
                        $editor.find('#Sname').val(values.Sname);
                        $editor.find('#Sex').val(values.Sex);
                        $editor.find('#Psd').val(values.Psd);
                        $editor.find('#Mid').val(values.Mid);
                        $editor.find('#recruitdate').val(values.recruitdate.format('YYYY-MM-DD'));
                        $modal.data('row', row);
                        $editorTitle.text('Edit row #' + values.Sid);
                        $modal.modal('show');
                    },
                    deleteRow: function(row){
                        if (confirm('Are you sure you want to delete the row?')){
                            row.delete();
                        }
                        var values = row.val();
                        console.log(values.Sid);
                        $.ajax({
                            type:'POST',
                            url: '/students/delete',
                            data : {"table":"Students","Sid":values.Sid},
                            dataType:'json'
                        })
                    }
                }
            }),
            uid = 10;

        $editor.on('submit', function(e){
            if (this.checkValidity && !this.checkValidity()) return;
            e.preventDefault();
            var row = $modal.data('row'),
                values = {
                    Sid: $editor.find('#Sid').val(),
                    Sname: $editor.find('#Sname').val(),
                    Sex: $editor.find('#Sex').val(),
                    Mid: $editor.find('#Mid').val(),
                    Psd: $editor.find('#Psd').val(),
                    recruitdate: moment($editor.find('#recruitdate').val(), 'YYYY-MM-DD')
                };

            if (row instanceof FooTable.Row){
                row.val(values);
                console.log(values);
            } else {
                values.id = uid++;
                ft.rows.add(values);
            }
            $.ajax({
                type:'POST',
                url: '/students/updateoradd',
                data : {"table":"Students","Sid":values.Sid,"Sname":values.Sname,"Sex":values.Sex,"Mid":values.Mid,"Psd":values.Psd,"recruitdate":values.recruitdate},
                dataType:'json'
            });
            $modal.modal('hide');
        });
    });
</script>
</body>
</html>
